<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ABES400</title>
        <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="header"></div>
        <main>
            <div class="" style="text-align: center;">
                <div class="flexpage ">
                    <div class="hello-card-container">
                        <div class="hello-card">
                            <div class="head">
                                <b style="font-size: 40px"> HELLO </b>
                                <p style="font-size: 20px"> my name is </p> 
                            </div>
                            <div class="body">
                                <p>ABES400</p>
                                <div class="social">
                                    <a target="_blank" href="http://github.com/abes400" aria-tag="Visit GitHub"><icon>V</icon></a>
                                    <a target="_blank" href="http://linkedin.com/in/ibrahim-kaan-bilir" aria-tag="Visit LinkedIn"><icon>i</icon></a>
                                </div>
                            </div>
                            <div class="foot"></div>
                        </div>
                    </div>
                    <div class="card scalable">
                        Welcome to the official website of <b>Abes400</b>.<br>
                        Here, you can see my favourite projects and even download them.
                        <br><a class="icontext" href="projects.html">See our portfolio</a>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer"></div>
        <script src="js/main.js"></script>
    </body>
</html>

<style>

    @media(orientation: portrait) and (pointer: coarse),
     (orientation: portrait) and (pointer: none) {
        .hello-card {
            transform: scale(1.4);
            margin-bottom: 50px;
        }

        main {
            display: flex !important;
            justify-content: center;
            align-items: center;
        }

        .flexpage { transform: translateY(-90%); }
    }

    @media(max-height: 520px) {
        .page { height: 590px; }

        main { height: 590px; }

    }

    .page {
        padding-top: 60px;
        display: block;
    }



    .flexpage {
        
        padding-top: 100px;

        height: 400px;

        display: flex;

        align-items: center;
        flex-direction: column;
    }

    .card {
        max-width: 460px;
    }

    .hello-card-container {
        margin-bottom: 30px;

        .hello-card {
            background-color: white !important;
            width: 460px;
            height: 270px;
            border-radius: 15px;

            position: relative;
            overflow: hidden;

            box-shadow: 0px 5px 6px #00000070;

            transform: rotate(-8deg);

            .head {
                background-color: #cd3232;
                color: white;
                width: 100%;
                height: 70px;

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;

                line-height: 1;
            }

            .body{
                width: 100%;
                height: calc(100% - 80px);
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;

                p {
                    font-size: 100pt;
                    font-family: 'Marker';
                    line-height: 100%;
                    margin-top: 20px;
                }

                .social{
                    position: absolute;
                    bottom: 10px;
                    right: 10px;
                    a {color: #cd3232;}
                }
            }

            .foot {
                background-color: #cd3232;
                width: 100%;
                height: 10px;

                position: absolute;
                bottom: 0;

            }
            animation: hello-slide 0.8s ease-out;
        }
    }

    @keyframes hello-slide {
        from {
            transform: translate(-385%, 50px);
            rotate: calc(-8deg);
        }
        to {
            transform: translate(0, 0);
            rotate: calc(-8deg);
        }
    }    
</style>
